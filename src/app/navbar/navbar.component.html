<div [ngClass]="'flex flex-row bg-white items-center border-b border-slate-200'">
  <div [ngClass]="'flex flex-row h-12 w-32'">
    <img src="../../resources/images/talentsbase.png" [ngClass]="'flex flex-1 object-contain'" alt="talentsbase_logo"/>
  </div>
    <div [ngClass]="'flex flex-row flex-1 justify-end mr-2'">
        <div [ngClass]="'w-1/4 flex flex-row'">
            <input
                    type="text"
                    placeholder="Rechercher..."
                    [ngClass]="'w-4/5 border border-slate-200 p-1 text-sm focus:outline-none focus:border-blue-500'"
            />
            <button [ngClass]="'bg-blue-500 p-1 text-white text-sm font-bold'">Chercher</button>
        </div>
    </div>
</div>
