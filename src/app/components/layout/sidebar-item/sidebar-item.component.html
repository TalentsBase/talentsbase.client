<div [class]="this.item.active ? 'bg-black':''" [ngClass]="'flex flex-row items-center cursor-pointer px-5 py-2 my-0 gap-x-3 text-sm hover:bg-black hover:text-white'" [routerLink]="[this.item.linkForRouter]">
  <i class="{{this.item.icon}}" style="font-size: 1rem" [ngClass]="this.item.active ? this.item.activeColor: ''"></i>
  <span [ngClass]="this.item.active ? this.item.activeColor : ''">{{this.item.title}}</span>
</div>
